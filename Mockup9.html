<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:400px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background-color:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
    .warning { background-color:#fff3cd; border-color:#856404; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Selección de producto -->
    <div class="box">
      <h3 class="text-center">Eliminar Producto</h3>
      <input type="text" id="productoNombre" class="form-control mb-3" placeholder="Nombre del producto">
      <button id="btnEliminar" class="btn btn-danger w-100">Eliminar</button>
    </div>

    <!-- Mensajes -->
    <div class="panel-box success" id="elim-exitosa" style="display:none;">
      <h5>Producto Eliminado</h5>
      <p>El producto fue eliminado del catálogo</p>
    </div>
    <div class="panel-box error" id="elim-pendientes" style="display:none;">
      <h5>Error</h5>
      <p>No se puede eliminar producto con pedidos pendientes</p>
    </div>
    <div class="panel-box warning" id="elim-cancelada" style="display:none;">
      <h5>Eliminación Cancelada</h5>
      <p>No se eliminó el producto</p>
    </div>

  </div>

  <script>
    const productos = [
      { nombre: "Queso cheddar", pedidos: 2 },
      { nombre: "Queso parmesano", pedidos: 0 }
    ];

    const btnEliminar = document.getElementById('btnEliminar');

    btnEliminar.addEventListener('click', () => {
      const nombre = document.getElementById('productoNombre').value.trim();
      const producto = productos.find(p => p.nombre === nombre);

      if (!producto) return alert("Producto no existe");

      if (producto.pedidos > 0) {
        // Escenario 2: tiene pedidos pendientes
        document.getElementById('elim-pendientes').style.display = 'block';
        document.getElementById('elim-exitosa').style.display = 'none';
        document.getElementById('elim-cancelada').style.display = 'none';
      } else {
        // Confirmación de eliminación
        if (confirm(`¿Desea eliminar ${nombre}?`)) {
          const index = productos.indexOf(producto);
          productos.splice(index, 1);
          document.getElementById('elim-exitosa').style.display = 'block';
          document.getElementById('elim-pendientes').style.display = 'none';
          document.getElementById('elim-cancelada').style.display = 'none';
        } else {
          // Usuario cancela la eliminación
          document.getElementById('elim-cancelada').style.display = 'block';
          document.getElementById('elim-exitosa').style.display = 'none';
          document.getElementById('elim-pendientes').style.display = 'none';
        }
      }
    });
  </script>

</body>
</html>
